    <div class="overlay disabled"></div>

                style="max-width: 60px; max-height: 50px;margin:auto"></a>
        <form id="form">
            <input type="text" id="search" placeholder="Search" class="search">

        </div>
        <i class="fa-solid fa-circle-user"></i>

    <div class="modal disabled">
        <div class="modal-buttons home"> <a href="index.html">Home</a></div>
        <div class="modal-buttons gnrBtn genre">Genres</div>

            <p id="errorTxt"></p>
